<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Hangman Game</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
  <div class="game-info">
   <div class="game-name">Hangman</div>
   <div class="category">
    Word From:<span></span>
   </div>
  </div>
  <hr>
  <div class="row">
   <div class="hangman-draw">
    <div class="the-draw">
     <div class="the-stand"></div>
     <div class="the-hang"></div>
     <div class="the-rope"></div>
     <div class="the-man">
      <div class="head"></div>
      <div class="body"></div>
      <div class="hands"></div>
      <div class="legs"></div>
     </div>
    </div>
   </div>
   <div class="letters"></div>
   <hr>
  </div>
  <div class="letters-guess"></div>
 </div>
 <audio id="correct" src="audio/correct.wav" preload="auto"></audio>
 <audio id="wrong" src="audio/wrong.wav" preload="auto"></audio>
 <audio id="wrong" src="audio/gameover.mp3" preload="auto"></audio>
 <script src="script.js"></script>
</body>
</html>
